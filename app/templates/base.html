<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/style.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- ace highlighting plugin -->
  <script type="text/javascript" src="static/js/src/ace.js"></script>
  
  <script>
  function remove() {
    var x = document.getElementById("flash");
    x.style.visibility="hidden";
  };
  </script>

  <title>Phone Interview</title>

  </head>

  <body>
    <div class="top-bar navbar navbar-inverse navbar-top">
      <div id="collapse">
          <ul class="nav-links list-inline">
            <li style="margin-left: 1%;">
              <a href = "/"><span class="glyphicon glyphicon-phone-alt"></span> + <span  class="glyphicon glyphicon-education"></span></a>
            </li>
            <li style="margin: 0 0 0 15px;">
              <a href = "/new">Add Question</a>
            </li>
            <li style="margin: 0 0 0 15px;">
              <a href = "/recordings">Play Recordings</a>
            </li>
          </ul>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="flash" class="flash-div">
          <ul class="list-unstyled">
            {% for message in messages %}
              <button class="flash" style="width:100%; background-color: #FFFFA3;" onclick="remove();"><li class="flash-li" style="margin: 10px 0 5px 0;">{{ message }}<span class="glyphicon glyphicon-remove-circle" style="float: right;"></span></li></button>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}
  </body>
</html>
