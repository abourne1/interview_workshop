<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Add A Question</h1>
    <form action="/make" method="post" name="make_question">
        Who are you? <input type="text" name="author"><br>
        Difficulty:
        <select name="difficulty">
            <option value=1>{{difficulties[1]}} - easy</option>
            {% for i in range(2,5) %}
                <option value=i>{{difficulties[i]}}</option>
            {% endfor %}
            <option value=5>{{difficulties[5]}} - hard</option>
        </select>
        <br>
        Topic:
        <select name="topic_id">
        {% for topic in topics %}
            <option value={{topic.id}}>
                {{ topic.name }}
            </option>
        {% endfor %}
        </select><br>
        <br>
        Question:<br><textarea type="text" name="question"></textarea><br>
        Hint:<br><textarea type="text" name="hint"></textarea><br>
        Answer:<br><textarea type="text" name="answer"></textarea><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
