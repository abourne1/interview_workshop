<html>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="../static/style.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}

  <script>
  function remove() {
    var x = document.getElementById("flash");
    x.style.visibility="hidden";
  }
  </script>
  </head>

  <body>
    <div class="top-bar navbar navbar-inverse navbar-top">
          <ul class="nav-links list-inline">
            <li class="">
              <a href = "/"><span class="glyphicon glyphicon-phone-alt"></span> + <span  class="glyphicon glyphicon-education"></span></a>
            </li>
            <li style="margin: 0 0 0 30px;">
              <a href = "/new">New Question</a>
            </li>
          </ul>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="flash" class="flash-div">
      <ul class="list-unstyled">
      {% for message in messages %}
      <button class="flash" style="width:100%; background-color: #FFFFA3;" onclick="remove();"><li class="flash-li" style="margin: 10px 0 5px 0;">{{ message }}<span class="glyphicon glyphicon-remove-circle" style="float: right;"></span></li></button>
      {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
